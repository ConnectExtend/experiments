<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maintain Aspect Ratio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Maintain Aspect Ratio: Netflix Technique</h2>
  <h4>inspired by Adrien Zaganelli,
    <code>https://medium.freecodecamp.org/time-saving-css-techniques-to-create-responsive-images-ebb1e84f90d5</code>
  </h4>
  <p>Resize the window to see the effect.</p>

  <div class="demo">
    <div class="grid">

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="http://via.placeholder.com/330x344">
      </div>

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="http://via.placeholder.com/816x481">
      </div>

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="http://via.placeholder.com/604x611">
      </div>

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="http://via.placeholder.com/940x667">
      </div>

    </div>
  </div>

  <hr class="style-four">

  <div class="demo">
    <div class="grid">

      <div class="wrapper padded-container">
        <img class="img-vert centered" src="images/vert/luke-stackpoole-561551-unsplash.jpg">
      </div>

      <div class="wrapper padded-container">
        <img class="img-vert centered" src="/images/vert/nathan-walker-57244-unsplash.jpg">
      </div>

      <div class="wrapper padded-container">
        <img class="img-vert centered" src="images/vert/alexander-andrews-457319-unsplash.jpg">
      </div>

      <div class="wrapper padded-container">
        <img class="img-vert centered" src="/images/vert/jason-briscoe-387563-unsplash.jpg">
      </div>

    </div>
  </div>
  <!-- https://css-tricks.com/examples/hrs/ -->
  <hr class="style-four">

  <div class="demo">
    <div class="grid">

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="images/horiz/tom-thain-145829-unsplash.jpg">
      </div>

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="images/horiz/vita-vilcina-3217-unsplash.jpg">
      </div>

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="images/horiz/evelyn-paris-96422-unsplash.jpg">
      </div>

      <div class="wrapper padded-container">
        <img class="img-horiz centered" src="images/horiz/christian-regg-534459-unsplash.jpg">
      </div>

    </div>
  </div>

</body>

</html>
